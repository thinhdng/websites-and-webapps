<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login to Chat Application</title>
        <link rel="stylesheet" href="../static/css/loginStyleSheet.css">
        <script src="../static/js/usersLogin.js" defer></script>
    </head>
    <body>
        <h1>Welcome to the chat app!</h1>
        <h2>Sign in or sign up to continue</h2>
        <form id="userAccountForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div id="emailField" style="display:none">
            <label for="email">Email:</label>
             <input type="email" id="email" name="email"> </div>
        </div>
        <div>
            <button type="button" id="signInButton">Sign in</button>
        </div>
        <div id="register" style="display:block">
            <button type="button" id="registerbutton"> Register </button>
        </div>
        <div id="signup" style="display:none">
            <button type="button" id="signUpButton">Sign up</button>
        </div>
        </form>
    </body>
</html>
